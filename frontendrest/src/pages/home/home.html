<ion-header>
  <ion-navbar>
    <ion-title>
      NFConn
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class='home'>
  <ion-list>
    <ion-item>
      <ion-label floating>username</ion-label>
      <ion-input [(ngModel)]='usercreds.name' type='text'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-input [(ngModel)]='usercreds.password' type='password'></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)='login(usercreds)'>Login</button>
  <button ion-button (click)='signup()'>Sign up</button>
  <button ion-button (click)='guestPage()'>Recieve Wifi</button>
  <hr>
  <img src="./assets/imgs/nfclogo.png">
  <hr>
  <small>developed by Kieran Thompson</small>
</ion-content>

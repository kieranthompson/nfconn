<ion-header>

  <ion-navbar>
    <ion-title>NFConn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>NFConn</h2>
  <div *ngIf="infobool">
    <p>Welcome {{ username }}!</p>
    <p>Current Wifi Network: {{ ssid }}</p>
  </div>
  <img src="./assets/imgs/nfclogo.png">
  <button ion-button (click)='logout()'>Logout</button>
  <button ion-button (click)='getInfo()'>GetInfo</button>
  <button ion-button (click)='getWifi()'>getWifiCreds</button>
</ion-content>
